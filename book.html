<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Now | Gold Standard Moving</title>
  <!-- Flatpickr CSS (Material Blue theme) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #ece7df 0%, #e9e3db 100%);
    }
    main {
      flex: 1 0 auto;
    }
    .booking-form-modern {
      max-width: 440px;
      margin: 120px auto 64px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(34,34,34,0.11);
      padding: 40px 32px 32px 32px;
      font-family: 'Inter', Arial, sans-serif;
    }
    .booking-form-modern .form-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: #2c2c2c;
      text-align: center;
      margin-bottom: 2.2rem;
      letter-spacing: 0.01em;
    }
    .booking-form-modern .form-label {
      font-weight: 500;
      color: #4a4a4a;
      margin-bottom: 0.35rem;
    }
    .booking-form-modern .form-control, .booking-form-modern select {
      border-radius: 8px;
      border: 1px solid #e3e1da;
      font-size: 1.05rem;
      padding: 12px 14px;
      background: #faf8f3;
      transition: border-color 0.2s;
    }
    .booking-form-modern .form-control:focus, .booking-form-modern select:focus {
      border-color: #bfa14a;
      background: #fff;
      box-shadow: 0 0 0 2px rgba(191,161,74,0.06);
    }
    .booking-form-modern textarea.form-control {
      min-height: 70px;
      resize: vertical;
    }
    .booking-form-modern .form-group {
      margin-bottom: 1.5rem;
    }
    .booking-form-modern .row {
      display: flex;
      gap: 16px;
    }
    .booking-form-modern .row > * {
      flex: 1 1 0;
    }
    .booking-form-modern .btn-primary {
      background: #a86b3c;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 13px 0;
      margin-top: 8px;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 10px rgba(191,161,74,0.06);
    }
    .booking-form-modern .btn-primary:hover {
      background: #bfa14a;
    }
    @media (max-width: 600px) {
      .booking-form-modern {
        padding: 18px 2vw;
        margin: 90px 0 32px 0;
      }
      .booking-form-modern .row {
        flex-direction: column;
        gap: 0;
      }
    }
    .flatpickr-input[readonly] {
      background: #faf8f3 !important;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <form id="bookingForm" class="booking-form-modern" novalidate>
      <div class="form-title">Book Your Move</div>
      <div id="formMessage"></div>
      <div class="form-group">
        <label for="name" class="form-label">Full Name <span style="color:#a86b3c;">*</span></label>
        <input type="text" class="form-control" id="name" name="name" required autocomplete="name" />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email address <span style="color:#a86b3c;">*</span></label>
        <input type="email" class="form-control" id="email" name="email" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Phone Number <span style="color:#a86b3c;">*</span></label>
        <input type="tel" class="form-control" id="phone" name="phone" required autocomplete="tel" />
      </div>
      <div class="row">
        <div class="form-group">
          <label for="date" class="form-label">Preferred Date <span style="color:#a86b3c;">*</span></label>
          <input type="text" class="form-control" id="date" name="date" required placeholder="Select date" />
        </div>
        <div class="form-group">
          <label for="time" class="form-label">Time Slot <span style="color:#a86b3c;">*</span></label>
          <input type="text" class="form-control" id="time" name="time" required placeholder="Select time" />
        </div>
      </div>
      <div class="form-group">
        <label for="details" class="form-label">Additional Details</label>
        <textarea class="form-control" id="details" name="details" rows="4" placeholder="Let us know anything important (e.g. stairs, elevator, large items, etc.)"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Booking</button>
    </form>
  </main>
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Flatpickr setup
    flatpickr("#date", {
      altInput: true,
      altFormat: "F j, Y",
      dateFormat: "Y-m-d",
      minDate: "today",
      disableMobile: true
    });
    flatpickr("#time", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "h:i K",
      time_24hr: false,
      minuteIncrement: 30,
      minTime: "08:00",
      maxTime: "17:30",
      disableMobile: true
    });

    // EmailJS setup
    const EMAILJS_USER_ID = 'yHAX1m8a6xvtippJ3';
    const EMAILJS_SERVICE_ID = 'service_t0tvmwj';
    const EMAILJS_TEMPLATE_ID = 'template_nizwiai';
    emailjs.init(EMAILJS_USER_ID);

    // Validation + EmailJS
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('bookingForm');
      const formMessage = document.getElementById('formMessage');

      function validateFullName(name) {
        return /^\s*\S+(?:\s+\S+)+\s*$/.test(name);
      }
      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }
      function validatePhone(phone) {
        return /^\d{10,}$/.test(phone.replace(/\D/g, ''));
      }

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        let valid = true;
        let errors = [];

        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const phone = form.phone.value.trim();
        const date = form.date.value.trim();
        const time = form.time.value.trim();

        if (!validateFullName(name)) {
          valid = false;
          errors.push('Please enter your full name (at least two words).');
        }
        if (!validateEmail(email)) {
          valid = false;
          errors.push('Please enter a valid email address.');
        }
        if (!validatePhone(phone)) {
          valid = false;
          errors.push('Please enter a valid phone number with at least 10 digits.');
        }
        if (!date) {
          valid = false;
          errors.push('Please select a preferred date.');
        }
        if (!time) {
          valid = false;
          errors.push('Please select a preferred time.');
        }

        if (!valid) {
          formMessage.innerHTML = '<div class="alert alert-danger"><ul>' + errors.map(e => '<li>' + e + '</li>').join('') + '</ul></div>';
          return;
        }

        formMessage.innerHTML = '';
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;

        const formData = {
          name: name,
          email: email,
          phone: phone,
          date: date,
          time: time,
          details: form.details.value
        };

        emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, formData)
          .then(function(response) {
            formMessage.innerHTML = '<div class="alert alert-success mt-3">Thank you! Your booking request has been sent.</div>';
            form.reset();
            submitBtn.disabled = false;
          }, function(error) {
            formMessage.innerHTML = '<div class="alert alert-danger mt-3">Oops! Something went wrong. Please try again later.</div>';
            submitBtn.disabled = false;
            console.error('FAILED...', error);
          });
      });
    });
  </script>
</body>
</html>
